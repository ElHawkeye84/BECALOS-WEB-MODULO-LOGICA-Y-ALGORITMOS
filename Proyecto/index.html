<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Gestor de Notas</h1>
            <p>Crea y administra tus notas personales</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Nueva Nota</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">T√≠tulo:</label>
                        <input type="text" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Contenido:</label>
                        <textarea id="noteContent" required></textarea>
                    </div>
                    <button type="submit">Guardar Nota</button>
                </form>
            </section>

            <section class="actions-section">
                <h2>Acciones</h2>
                <div class="action-buttons">
                    <button id="listNotes">Actualizar Lista</button>
                    <div class="delete-action">
                        <input type="text" id="deleteTitle" placeholder="T√≠tulo a eliminar">
                        <button id="deleteNote">Eliminar</button>
                    </div>
                </div>
            </section>

            <section class="notes-section">
                <h2>Tus Notas</h2>
                <div id="notesList" class="notes-list"></div>
            </section>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
