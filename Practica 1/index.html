<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador de Viajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Planificador de Viajes</h1>
    
    <button id="modo-oscuro">Modo Oscuro</button>
    <button id="limpiar">Limpiar Viajes</button>
    
    <form id="viaje-form">
      <div class="form-group">
        <label for="destino">Destino:</label>
        <select id="destino" required></select>
      </div>
      
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
      </div>
      
      <div class="form-group">
        <label for="transporte">Transporte:</label>
        <select id="transporte" required></select>
      </div>
      
      <div class="form-group">
        <label for="personas">Personas:</label>
        <input type="number" id="personas" min="1" value="1">
      </div>
      
      <button type="submit">Registrar Viaje</button>
    </form>
    
    <div id="resultado"></div>
    
    <h2>Itinerario de Viajes</h2>
    <div id="itinerario"></div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
